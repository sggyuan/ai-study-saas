<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 留学申请助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 960px;
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #essay-editor {
            resize: none;
            min-height: 400px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div id="app" class="container w-full">
    <!-- Login/Register Card -->
    <div id="auth-card" class="card p-8 sm:p-12 mx-auto transition-all duration-300">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">AI 留学申请助手</h1>
        
        <div id="auth-form-container">
            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <h2 class="text-xl font-semibold text-center text-gray-700">登录账号</h2>
                <div>
                    <label for="login-username" class="block text-sm font-medium text-gray-700">用户名</label>
                    <input type="text" id="login-username" name="username" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">密码</label>
                    <input type="password" id="login-password" name="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">登录</button>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="space-y-6 hidden">
                <h2 class="text-xl font-semibold text-center text-gray-700">注册新账号</h2>
                <div>
                    <label for="register-username" class="block text-sm font-medium text-gray-700">用户名</label>
                    <input type="text" id="register-username" name="username" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">密码</label>
                    <input type="password" id="register-password" name="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">注册</button>
                </div>
            </form>
        </div>

        <div class="mt-4 text-center">
            <button id="toggle-auth-btn" class="text-sm text-blue-600 hover:text-blue-500 transition-colors">切换到注册</button>
        </div>

        <div id="auth-message" class="mt-4 text-center text-sm font-medium"></div>
    </div>

    <!-- Main Application Card -->
    <div id="main-app-card" class="card p-8 sm:p-12 mx-auto hidden transition-all duration-300">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">文书生成器</h1>
        <div class="space-y-6">
            <div>
                <label for="prompt-input" class="block text-sm font-medium text-gray-700">输入您的申请信息：</label>
                <textarea id="prompt-input" rows="5" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="例如：申请计算机科学硕士，GPA 3.9，有过在谷歌的实习经历，主要负责开发机器学习模型。"></textarea>
            </div>
            <div class="flex justify-center">
                <button id="generate-btn" class="flex items-center justify-center py-2 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    <span id="generate-btn-text">生成文书初稿</span>
                    <div id="loading-spinner" class="loading-spinner hidden ml-2"></div>
                </button>
            </div>
            <div id="error-message" class="text-sm font-medium text-red-600 text-center mt-4 hidden"></div>
        </div>

        <div id="essay-output-section" class="mt-8 hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">文书草稿</h2>
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                <textarea id="essay-editor" class="w-full p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="AI 生成的文书将显示在这里..."></textarea>
            </div>
        </div>
    </div>
</div>

<script>
    const authCard = document.getElementById('auth-card');
    const mainAppCard = document.getElementById('main-app-card');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const toggleAuthBtn = document.getElementById('toggle-auth-btn');
    const authMessage = document.getElementById('auth-message');
    const promptInput = document.getElementById('prompt-input');
    const generateBtn = document.getElementById('generate-btn');
    const generateBtnText = document.getElementById('generate-btn-text');
    const loadingSpinner = document.getElementById('loading-spinner');
    const essayOutputSection = document.getElementById('essay-output-section');
    const essayEditor = document.getElementById('essay-editor');
    const errorMessage = document.getElementById('error-message');
    
    let currentAuthMode = 'login';

    toggleAuthBtn.addEventListener('click', () => {
        if (currentAuthMode === 'login') {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            toggleAuthBtn.textContent = '切换到登录';
            currentAuthMode = 'register';
        } else {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            toggleAuthBtn.textContent = '切换到注册';
            currentAuthMode = 'login';
        }
        authMessage.textContent = '';
    });

    const showMessage = (message, type = 'success') => {
        authMessage.textContent = message;
        if (type === 'success') {
            authMessage.className = 'mt-4 text-center text-sm font-medium text-green-600';
        } else {
            authMessage.className = 'mt-4 text-center text-sm font-medium text-red-600';
        }
    };

    const handleFormSubmit = async (event, endpoint) => {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch(`http://127.0.0.1:5000/${endpoint}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            if (response.ok) {
                if (endpoint === 'login') {
                    showMessage('登录成功！', 'success');
                    setTimeout(() => {
                        authCard.classList.add('hidden');
                        mainAppCard.classList.remove('hidden');
                    }, 500);
                } else {
                    showMessage('注册成功，请登录！', 'success');
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                    toggleAuthBtn.textContent = '切换到注册';
                    currentAuthMode = 'login';
                }
            } else {
                showMessage(result.message || '操作失败，请重试。', 'error');
            }
        } catch (error) {
            showMessage('无法连接到服务器。请确保后端已启动。', 'error');
            console.error('Error:', error);
        }
    };

    loginForm.addEventListener('submit', (event) => handleFormSubmit(event, 'login'));
    registerForm.addEventListener('submit', (event) => handleFormSubmit(event, 'register'));

    generateBtn.addEventListener('click', async () => {
        const prompt = promptInput.value;
        if (!prompt) {
            errorMessage.textContent = '请填写您的申请信息！';
            errorMessage.classList.remove('hidden');
            return;
        }

        generateBtn.disabled = true;
        generateBtnText.classList.add('hidden');
        loadingSpinner.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        essayOutputSection.classList.add('hidden');
        
        try {
            const response = await fetch('http://127.0.0.1:5000/generate_essay', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: prompt }),
            });

            const result = await response.json();

            if (response.ok) {
                essayEditor.value = result.essay;
                essayOutputSection.classList.remove('hidden');
            } else {
                errorMessage.textContent = result.message || '文书生成失败，请重试。';
                errorMessage.classList.remove('hidden');
            }
        } catch (error) {
            errorMessage.textContent = '无法连接到服务器。请确保后端已启动。';
            errorMessage.classList.remove('hidden');
            console.error('Error:', error);
        } finally {
            generateBtn.disabled = false;
            generateBtnText.classList.remove('hidden');
            loadingSpinner.classList.add('hidden');
        }
    });
</script>

</body>
</html>
